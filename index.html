<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Quality Detector - Real-Time</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" type="image/png">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #previewCanvas {
            border: 1px solid #ced4da;
            border-radius: 8px;
        }
        video {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Egg Quality Detector - Real-Time</h1>
        <p class="text-center text-muted">Upload an image or video to analyze egg quality in real-time</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Image Upload Section -->
                <h4>Analyze Image</h4>
                <form id="uploadImageForm">
                    <div class="mb-3">
                        <label for="imageInput" class="form-label">Upload Image</label>
                        <input class="form-control" type="file" id="imageInput" accept="image/*" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Analyze Image</button>
                    </div>
                </form>
                <canvas id="previewCanvas" class="mt-4 mx-auto d-block" width="400" height="300"></canvas>
                <hr>

                <!-- Video Upload Section -->
                <h4>Analyze Video (Real-Time)</h4>
                <form id="uploadVideoForm">
                    <div class="mb-3">
                        <label for="videoInput" class="form-label">Upload Video</label>
                        <input class="form-control" type="file" id="videoInput" accept="video/*" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary">Analyze Video</button>
                    </div>
                </form>
                <video id="videoPreview" controls></video>
                <div id="videoResults" class="mt-3 text-center">
                    <p class="text-muted">Video results will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "u247o3wH5luRvqN29OnN";
        const videoApiUrl = "https://detect.roboflow.com/eggs14-ub7ik/1";

        const videoInput = document.getElementById('videoInput');
        const uploadVideoForm = document.getElementById('uploadVideoForm');
        const videoPreview = document.getElementById('videoPreview');
        const videoResults = document.getElementById('videoResults');

        // Handle Video Upload
        uploadVideoForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const file = videoInput.files[0];
            if (!file) {
                alert('Please upload a video!');
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch(`${videoApiUrl}?api_key=${apiKey}`, {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                if (data.job) {
                    pollVideoResults(data.job);
                } else {
                    alert("Error: Unable to process the video.");
                }
            } catch (error) {
                console.error(error);
                alert('Error: Unable to process the video.');
            }
        });

        async function pollVideoResults(jobId) {
            try {
                const response = await fetch(`${videoApiUrl}/batch-video/${jobId}?api_key=${apiKey}`);
                const results = await response.json();

                if (results.status === "processing") {
                    setTimeout(() => pollVideoResults(jobId), 2000);
                } else if (results.status === "completed") {
                    displayVideoResults(results);
                } else {
                    alert("Error: Video processing failed.");
                }
            } catch (error) {
                console.error(error);
                alert('Error: Unable to fetch video results.');
            }
        }

        function displayVideoResults(results) {
            videoResults.innerHTML = `
                <p class="text-success">Video processed successfully!</p>
                <pre>${JSON.stringify(results.predictions, null, 2)}</pre>
            `;
        }
    </script>
</body>
</html>
