<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Quality Detector - Real-Time</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" type="image/png">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #previewCanvas {
            border: 1px solid #ced4da;
            border-radius: 8px;
        }
        video {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Egg Quality Detector - Real-Time</h1>
        <p class="text-center text-muted">Upload an image or video to analyze egg quality in real-time</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Image Upload Section -->
                <h4>Analyze Image</h4>
                <form id="uploadImageForm">
                    <div class="mb-3">
                        <label for="imageInput" class="form-label">Upload Image</label>
                        <input class="form-control" type="file" id="imageInput" accept="image/*" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Analyze Image</button>
                    </div>
                </form>
                <canvas id="previewCanvas" class="mt-4 mx-auto d-block" width="400" height="300"></canvas>
                <hr>

                <!-- Video Upload Section -->
                <h4>Analyze Video</h4>
                <form id="uploadVideoForm">
                    <div class="mb-3">
                        <label for="videoInput" class="form-label">Upload Video</label>
                        <input class="form-control" type="file" id="videoInput" accept="video/*" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary">Analyze Video</button>
                    </div>
                </form>
                <video id="videoPreview" controls></video>
                <div id="videoResults" class="mt-3 text-center">
                    <p class="text-muted">Video results will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "u247o3wH5luRvqN29OnN";
        const imageApiUrl = "https://detect.roboflow.com/eggs14-ub7ik/1";
        const videoApiUrl = "https://detect.roboflow.com/eggs14-ub7ik/1";

        const imageInput = document.getElementById('imageInput');
        const previewCanvas = document.getElementById('previewCanvas');
        const ctx = previewCanvas.getContext('2d');
        const uploadImageForm = document.getElementById('uploadImageForm');

        const videoInput = document.getElementById('videoInput');
        const uploadVideoForm = document.getElementById('uploadVideoForm');
        const videoPreview = document.getElementById('videoPreview');
        const videoResults = document.getElementById('videoResults');

        // Handle Image Upload
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
                        const scale = Math.min(
                            previewCanvas.width / img.width,
                            previewCanvas.height / img.height
                        );
                        const x = (previewCanvas.width / 2) - (img.width / 2) * scale;
                        const y = (previewCanvas.height / 2) - (img.height / 2) * scale;
                        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        uploadImageForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const file = imageInput.files[0];
            if (!file) {
                alert('Please upload an image!');
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch(`${imageApiUrl}?api_key=${apiKey}`, {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                drawPredictions(result);
            } catch (error) {
                console.error(error);
                alert('Error: Unable to process the image.');
            }
        });

        function drawPredictions(result) {
            if (result && result.predictions && result.predictions.length > 0) {
                result.predictions.forEach(prediction => {
                    const { x, y, width, height, class: label, confidence } = prediction;

                    const scaleX = previewCanvas.width / result.image.width;
                    const scaleY = previewCanvas.height / result.image.height;

                    const scaledX = x * scaleX;
                    const scaledY = y * scaleY;
                    const scaledWidth = width * scaleX;
                    const scaledHeight = height * scaleY;

                    ctx.strokeStyle = "red";
                    ctx.lineWidth = 2;
                    ctx.strokeRect(
                        scaledX - scaledWidth / 2,
                        scaledY - scaledHeight / 2,
                        scaledWidth,
                        scaledHeight
                    );

                    ctx.fillStyle = "red";
                    ctx.font = "14px Arial";
                    ctx.fillText(
                        `${label} (${Math.round(confidence * 100)}%)`,
                        scaledX - scaledWidth / 2,
                        scaledY - scaledHeight / 2 - 5
                    );
                });
            } else {
                alert("No predictions found. Try a different image.");
            }
        }
    </script>
    
</body>
</html>
